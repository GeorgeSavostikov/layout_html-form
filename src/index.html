<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <!-- <h1>HTML Form</h1> -->
      <script type="text/javascript" src="./main.js"></script>
    </header>
    <section>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset>
          <legend>Personal information</legend>
          <div>
            <label>
              Surname:
              <input
                name="sname"
                type="text"
                required
                autocomplete="off"
              >
            </label>
          </div>
          <div>
            <label>
              Name:
              <input
                name="name"
                type="text"
                required
                autocomplete="off"
              >
            </label>
          </div>
          <div>
            <label>
              How old are You?
              <input
                name="age"
                type="number"
                required
                min="1"
                max="100"
                value="12"
              >
            </label>
          </div>
          <div>
            <label>
              Full date of birth:
              <input
                name="date"
                type="date"
                required
              >
            </label>
          </div>
          <div>
            <label>
              I accept the term of the agreement
              <input
                type="checkbox"
                name="agreement"
                required
              >
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <div>
            <label>
              E-mail:
              <input
                name="E-mail"
                type="email"
                required
                placeholder="email@example.com"
              >
            </label>
          </div>
          <div>
            <label>
              Password:
              <input
                type="password"
                name="password"
              >
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div>
            <label>Do you love cats?</label>
            <label>
              <input type="radio"
                name="loveCats"
                value="Yes"
              >
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="loveCats"
                value="No"
              >
              No
            </label>
          </div>
          <div>
            <label>
              What is your favorite color?
              <input
                type="color"
                name="color"
                required
              >
            </label>
          </div>
          <div>
            <label>
              What time do you go to bed?
              <input
                type="time"
                name="time"
                required
                step="1"
              >
            </label>
          </div>
          <div>
            <label for="car">What are your favorite   brand of cars?</label>
            <select
             id="car"
              name="cars"
              required
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
          <div>
            <label>
              How do you rate our work?
              <input
                type="range"
                name="mark"
                required
                value="0"
              >
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <div>
            <label>Comments: <textarea name="Comments"></textarea></label>
          </div>
          <div>
            <label for="recommend">Would you recommend us?</label>
            <select id="recommend" name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
    </footer>
  </body>
</html>
